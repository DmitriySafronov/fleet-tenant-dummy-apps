apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-backend
  namespace: dummy-backend
spec:
  values:
    image:
      repository: ghcr.io/dmitriysafronov/dummy-backend # {"$imagepolicy": "dummy-apps-merged:dummy-backend:name"}
      tag: main-a8b0478-1734977254707 # {"$imagepolicy": "dummy-apps-merged:dummy-backend:tag"}
    ingress:
      enabled: true
      ingressClassName: nginx
      rules:
        - host: dummy.lab-testing.home.arpa
          paths:
            - pathType: Prefix
              path: "/api"
      tls:
        - hosts:
            - dummy.lab-testing.home.arpa
          secretName: dummy-backend-tls
    autoscaling:
      enabled: false
