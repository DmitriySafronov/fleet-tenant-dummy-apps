apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-backend
  namespace: dummy-backend
spec:
  chart:
    spec:
      version: 0.9.0
      sourceRef:
        namespace: dummy-apps-merged
  values:
    image:
      repository: ghcr.io/dmitriysafronov/dummy-backend # {"$imagepolicy": "dummy-apps-merged:dummy-backend:name"}
      tag: 0.0.9 # {"$imagepolicy": "dummy-apps-merged:dummy-backend:tag"}
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
      className: nginx
      hosts:
        - host: dummy.lab-staging.cyberbrain.pw
          paths:
            - pathType: Prefix
              path: "/api"
              backend:
                service:
                  name: dummy-backend
                  port:
                    number: 80
      tls:
        - hosts:
            - dummy.lab-staging.cyberbrain.pw
          secretName: dummy-backend-tls
