apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-backend
  namespace: dummy-backend
spec:
  chart:
    spec:
      version: 0.8.4
  values:
    image:
      repository: ghcr.io/dmitriysafronov/dummy-backend # {"$imagepolicy": "dummy-backend:dummy-backend-lab:name"}
      tag: 0.0.2 # {"$imagepolicy": "dummy-backend:dummy-backend-lab:tag"}
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
        cert-manager.io/cluster-issuer: "letsencrypt"
      className: nginx
      hosts:
      - host: dummy.lab.cyberbrain.pw
        paths:
        - pathType: Prefix
          path: "/api"
          backend:
            service:
              name: dummy-backend
              port:
                number: 80
      tls:
      - hosts:
        - dummy.lab.cyberbrain.pw
        - www.dummy.lab.cyberbrain.pw
        secretName: dummy-backend-tls
